<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak JS</title>
    <style>
        .lites{
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="audio" >

    </div>
    <div class="lites">
        <div class="input-field col s6">
            <input placeholder="" id="first_name" autocomplete="off" type="text" class="validate">
            <label for="first_name">Type something for SpeakJS to speak</label>
        </div>
        <a class="waves-effect waves-light btn-small get" onclick="talker()">Speak it SpeakJS</a>
    </div>
    <script>
        function talker(){
            const talked = document.querySelector("#first_name");
            speak(talked.value);
        }

    </script>
    <script src="./speakClient.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
